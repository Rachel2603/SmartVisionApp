<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartVision - Analyse d'image</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand, .nav-link, .navbar-text {
      color: white !important;
    }
    .container {
      margin-top: 80px;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: #343a40;
      color: #ccc;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">SmartVision</a>
  </nav>

  <div class="container text-center">
    <h2 class="mb-4">Détection d'objets SmartVision</h2>
    <form method="POST" action="/infer" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file">Choisis une image :</label>
        <input type="file" class="form-control-file" name="file" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary">Analyser l'image</button>
    </form>
  </div>

  <div class="footer">
    © 2025 – Projet IA dans le Cloud
  </div>
</body>
</html>
